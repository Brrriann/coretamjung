<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코어 탐정사무소 | 전문적인 증거 수집 및 비공개 조사</title>
    <meta name="description" content="코어 탐정사무소는 정밀한 증거 수집과 비공개 조사를 통해 의뢰인의 권익을 보호하는 대한민국 최고의 탐정 서비스입니다.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>
</head>
<body>
    <div id="app">
        <!-- Background 3D Canvas -->
        <canvas id="three-canvas"></canvas>

        <header-component></header-component>

        <main>
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="container">
                    <h1 class="hero-title">진실을 밝히는<br><span class="highlight">최고의 전문성</span></h1>
                    <p class="hero-description">코어 탐정사무소는 수천 건의 성공 사례를 바탕으로 증거 수집 및 조사를 수행합니다. 당신의 고통과 불안을 해소해 드립니다.</p>
                    
                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-number">1,200+</span>
                            <span class="stat-label">성공적인 해결</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">15년</span>
                            <span class="stat-label">베테랑 조사관</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">100%</span>
                            <span class="stat-label">비밀 보장</span>
                        </div>
                    </div>

                    <div class="hero-actions">
                        <a href="#consultation" class="btn btn-primary">비공개 무료 상담</a>
                        <a href="tel:010-0000-0000" class="btn btn-outline">긴급 전화 상담</a>
                    </div>
                </div>
            </section>

            <!-- Services Section -->
            <section id="services" class="services-section">
                <div class="container">
                    <h2 class="section-title">전문 조사 서비스</h2>
                    <div class="service-grid">
                        <service-card 
                            icon="shield-check" 
                            title="개인 민사 조사" 
                            description="배우자 외도, 가출, 행방불명 및 각종 민사 사건에 필요한 정밀 증거 수집을 지원합니다.">
                        </service-card>
                        <service-card 
                            icon="briefcase" 
                            title="기업 보안 및 조사" 
                            description="산업 스파이, 기술 유출, 기업 평판 관리 및 인사 채용 배경 조사를 전문적으로 수행합니다.">
                        </service-card>
                        <service-card 
                            icon="fingerprint" 
                            title="디지털 포렌식" 
                            description="삭제된 데이터 복구, 휴대폰 및 PC 분석을 통해 법적 효력을 갖춘 증거를 확보합니다.">
                        </service-card>
                        <service-card 
                            icon="search" 
                            title="소송 증거 수집" 
                            description="민·형사 소송에 유리한 핵심 증거를 합법적인 테두리 안에서 체계적으로 수집합니다.">
                        </service-card>
                    </div>
                </div>
            </section>

            <!-- Success Stories Section -->
            <section class="cases-section">
                <div class="container">
                    <h2 class="section-title">실제 해결 사례</h2>
                    <div class="cases-carousel">
                        <!-- Content will be injected by JS -->
                    </div>
                </div>
            </section>

            <!-- Consultation Section -->
            <section id="consultation" class="consult-section">
                <div class="container">
                    <div class="consult-form-wrapper">
                        <h2 class="section-title">비공개 1:1 상담 신청</h2>
                        <p class="section-description">상담 내용은 100% 기밀이 유지되며, 즉시 파기됩니다.</p>
                        <form id="consult-form" class="consult-form">
                            <div class="form-group">
                                <label for="name">성함 (또는 가명)</label>
                                <input type="text" id="name" placeholder="의뢰인의 성함을 입력해 주세요" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">연락처</label>
                                <input type="tel" id="phone" placeholder="전화번호를 입력해 주세요" required>
                            </div>
                            <div class="form-group">
                                <label for="message">상담 내용</label>
                                <textarea id="message" rows="5" placeholder="간략한 상담 내용을 입력해 주세요 (비밀 보장)" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">상담 신청하기</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer-component></footer-component>

        <!-- Floating Actions -->
        <div class="floating-actions">
            <a href="tel:010-0000-0000" class="floating-btn phone-btn" title="전화 상담">
                <i data-lucide="phone"></i>
            </a>
            <a href="#" class="floating-btn chat-btn" title="채팅 상담">
                <i data-lucide="message-square"></i>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
